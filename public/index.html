<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <link rel="stylesheet" href="./output/app.css">

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body class="bg-slate-950">
      <main class="w-11/12 md:w-6/12 lg:w-5/12 xl:w-4/12 2xl:w-3/12 mx-auto mt-44 md:mt-72 bg-slate-900 rounded-2xl">
           <div class="p-8">
             <div class="w-14 h-14 rounded-full bg-slate-800 flex items-center justify-center">
               <img src="./images/icon-star.svg" alt="Star Image">
             </div>

             <h2 class="text-white text-3xl md:text-4xl my-6 font-bold">
               How did we do?
             </h2>

             <p class="text-gray-400">
               Please let us know how did with your support request. All feedback is appreciated to help us improve our offering.
             </p>

             <div class="flex justify-between items-center flex-wrap my-4">
               <div class="text-slate-400 w-10 h-10 md:w-14 md:h-14 rounded-full bg-slate-800 flex items-center justify-center text-sm md:text-xl">1</div>
               <div class="text-slate-400 w-10 h-10 md:w-14 md:h-14 rounded-full bg-slate-800 flex items-center justify-center text-sm md:text-xl">2</div>
               <div class="text-slate-400 w-10 h-10 md:w-14 md:h-14 rounded-full bg-slate-800 flex items-center justify-center text-sm md:text-xl">3</div>
               <div class="text-slate-400 w-10 h-10 md:w-14 md:h-14 rounded-full bg-slate-800 flex items-center justify-center text-sm md:text-xl">4</div>
               <div class="text-slate-400 w-10 h-10 md:w-14 md:h-14 rounded-full bg-slate-800 flex items-center justify-center text-sm md:text-xl">5</div>
             </div>

             <button class="bg-orange-600 text-center rounded-4xl w-full py-3 uppercase font-bol text-sm md:text-lg my-4">
               Submit
             </button>
           </div>
      </main>
</body>
</html>
